<!DOCTYPE html>
<html>
  <head>
    <title>Vinay GITHUB Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #ffffff;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .container {
        max-width: 600px;
        padding: 40px;
        box-sizing: border-box;
        text-align: center;
      }
      h1 {
        color: #333;
        font-size: 36px;
        margin-bottom: 30px;
      }
      label {
        display: block;
        font-size: 20px;
        margin-bottom: 15px;
        color: #333;
      }
      select {
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        padding: 12px;
        width: 100%;
        margin-bottom: 20px;
      }
      textarea {
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        padding: 20px;
        width: 100%;
        height: 300px;
        margin-top: 10px;
        resize: none;
      }
      input[type="text"],
      input[type="date"],
      input[type="time"] {
        background-color: #f5f5f5;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        padding: 12px;
        width: 100%;
        margin-bottom: 20px;
      }
      button {
        background-color: #4285f4;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        font-size: 18px;
        padding: 12px 30px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #3367d6;
      }
      .footer {
        color: #777;
        font-size: 14px;
        margin-top: 30px;
      }
      @media (max-width: 600px) {
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 28px;
        }
        label, select, textarea {
          font-size: 16px;
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script type="text/javascript">
      function loadFile() {
        var url = "data.xlsx";
        var req = new XMLHttpRequest();
        req.open("GET", url, true);
        req.responseType = "arraybuffer";
        req.onload = function () {
          var data = new Uint8Array(req.response);
          var workbook = XLSX.read(data, { type: "array" });
          var sheetName = workbook.SheetNames[0];
          var worksheet = workbook.Sheets[sheetName];
          var options = [];
          var solutions = {};

          for (var i = 2; i < 1000; i++) {
            var optionCell = worksheet["B" + i];
            var solutionCell = worksheet["AU" + i];

            if (
              !optionCell ||
              !optionCell.v ||
              !solutionCell ||
              !solutionCell.v
            ) {
              break;
            }

            options.push(optionCell.v);
            solutions[optionCell.v] = solutionCell.v;
          }

          var dropdown = document.getElementById("dropdown");
          dropdown.innerHTML =
            '<option value="">--Please choose an option--</option>';

          for (var i = 0; i < options.length; i++) {
            var option = options[i];
            dropdown.innerHTML +=
              '<option value="' + option + '">' + option + "</option>";
          }

          dropdown.addEventListener("change", function () {
            var option = dropdown.value;
            var solution = solutions[option];

            if (solution) {
              document.getElementById("solution").value = solution;
            }
          });
        };
        req.send();
      }

      function generateNakshatra() {
        var dob = document.getElementById("dob").value;
        var pob = document.getElementById("pob").value;
        var tob = document.getElementById("tob").value;

        // Prepare the API request data
        var requestData = {
          ayanamsa: 1,
          date: dob,
          month: "",
          year: "",
          hour: "",
          min: "",
          lat: "",
          lon: "",
          tzone: 5.5
        };

        // Make the API request using jQuery
        $.ajax({
          url: "https://api.prokerala.com/v2/astrology/nakshatra",
          method: "POST",
          headers: {
            "Authorization": "Bearer " + "4a583a02-899c-4594-8408-46e70118b8db",
            "X-Api-Key": "7Tn3Y5TkvRqTxrawIJJmvXgW7ORo3j0p7KUfmVvG",
            "Content-Type": "application/json"
          },
          data: JSON.stringify(requestData),
          success: function(response) {
            var nakshatra = response.data.nakshatra;
            document.getElementById("nakshatra").value = nakshatra;

            // Trigger the dropdown change event to display the corresponding solution
            var dropdown = document.getElementById("dropdown");
            dropdown.value = nakshatra;
            dropdown.dispatchEvent(new Event("change"));
          },
          error: function(xhr, status, error) {
            console.error("Error:", error);
          }
        });
      }
    </script>
  </head>
  <body onload="loadFile()">
    <div class="container">
      <h1>Nakshatra Properties</h1>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      <label for="pob">Place of Birth:</label>
      <input type="text" id="pob" name="pob" required>
      <label for="tob">Time of Birth:</label>
      <input type="time" id="tob" name="tob" required>
      <button onclick="generateNakshatra()">Generate Nakshatra</button>
      <label for="nakshatra">Generated Nakshatra:</label>
      <input type="text" id="nakshatra" name="nakshatra" readonly>
      <label for="dropdown">Select your Nakshatra:</label>
      <select id="dropdown" name="dropdown"></select>
      <label for="solution">Key traits of Nakshatra:</label>
      <textarea readonly id="solution" name="solution"></textarea>
      <p class="footer">
        If you want to know your Moon Nakshatra, check on this website:<br>
        <a href="https://www.prokerala.com/astrology/nakshatra-finder/">https://www.prokerala.com/astrology/nakshatra-finder/</a>
      </p>
    </div>
  </body>
</html>
