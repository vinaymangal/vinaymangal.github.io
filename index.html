<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Astrology Website</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
		<style>
			html {
				box-sizing: border-box;
				font-size: 16px;
			}
	
			*, *:before, *:after {
				box-sizing: inherit;
			}
	
			body {
				background-color: #f9f9f9;
				font-family: 'Open Sans', sans-serif;
				margin: 0;
				padding: 0;
			}
	
			.container {
				max-width: 600px;
				margin: 0 auto;
				padding: 20px;
			}
	
			h1 {
				color: #444;
				font-size: 32px;
				margin-bottom: 20px;
				text-align: center;
				text-shadow: 1px 1px #fff;
				text-transform: uppercase;
			}
	
			label {
				color: #444;
				display: block;
				font-size: 18px;
				font-weight: bold;
				margin-bottom: 10px;
				text-shadow: 1px 1px #fff;
				text-transform: uppercase;
			}
	
			select {
				background-color: #fff;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
				padding: 10px;
				width: 100%;
			}
	
			input[type="submit"] {
				background-color: #007bff;
				border: none;
				border-radius: 4px;
				color: #fff;
				cursor: pointer;
				font-size: 18px;
				margin-top: 20px;
				padding: 15px 30px;
				text-transform: uppercase;
				transition: background-color 0.3s ease;
			}
	
			input[type="submit"]:hover {
				background-color: #0056b3;
			}
	
			textarea {
				background-color: #fff;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
				height: 300px;
				margin-top: 10px;
				padding: 10px;
				resize: none;
				width: 100%;
			}
	
			.footer {
				background-color: #ddd;
				border-top: 1px solid #ccc;
				color: #444;
				font-size: 14px;
				padding: 10px;
				text-align: center;
			}
	
			/* Media queries for mobile responsiveness */
			@media screen and (max-width: 640px) {
				.container {
					padding: 10px;
				}
	
				h1 {
					font-size: 28px;
					margin-bottom: 15px;
				}
	
				label {
					font-size: 16px;
					margin-bottom: 8px;
				}
	
				select {
					font-size: 14px;
					padding: 8px;
				}
	
				input[type="submit"] {
					font-size: 16px;
					padding: 12px 24px;
				}
	
				textarea {
					font-size: 14px;
					height: 200px;
					margin-top: 8px;
					padding: 8px;
				}
			}
		</
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
	<script type="text/javascript">
	
		function loadFile() {
			var url = 'data.xlsx';
			var req = new XMLHttpRequest();
			req.open('GET', url, true);
			req.responseType = 'arraybuffer';
			req.onload = function() {
				var data = new Uint8Array(req.response);
				var workbook = XLSX.read(data, {type: 'array'});
				var sheetName = workbook.SheetNames[0];
				var worksheet = workbook.Sheets[sheetName];
				var options = [];
				var solutions = {};

				for (var i = 2; i < 1000; i++) {
					var optionCell = worksheet['B' + i];
					var solutionCell = worksheet['AU' + i];

					if (!optionCell || !optionCell.v || !solutionCell || !solutionCell.v) {
						break;
					}

					options.push(optionCell.v);
					solutions[optionCell.v] = solutionCell.v;
				}

				var dropdown = document.getElementById('dropdown');
				dropdown.innerHTML = '<option value="">--Please choose an option--</option>';

				for (var i = 0; i < options.length; i++) {
					var option = options[i];
					dropdown.innerHTML += '<option value="' + option + '">' + option + '</option>';
				}

				dropdown.addEventListener('change', function() {
					var option = dropdown.value;
					var solution = solutions[option];

					if (solution) {
						document.getElementById('solution').value = solution;

						
					}
				});
			};
			req.send();
		}
	</script>
</head>
<body onload="loadFile()">
	<label for="dropdown">Select an option:</label>
	<select id="dropdown" name="dropdown"></select><br>
	<label for="solution">Solution:</label>
	<textarea readonly id="solution" name="solution" rows="50" cols="150"></textarea>
</body>
</html>
