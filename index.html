        <option value="">--Please select an option--</option>
        <?php
          // Replace 'data.xlsx' with the name of your Excel file
          $filename = 'data.xlsx';
          
          // Replace 'Sheet1' with the name of the sheet containing the options and solutions
          $sheetname = 'Sheet1';
          
          // Replace 'A' with the column letter containing the options and 'B' with the column letter containing the solutions
          $optionsColumn = 'B';
          $solutionsColumn = 'AU';
          
          // Open the Excel file and select the desired sheet
          $excel = new \PhpOffice\PhpSpreadsheet\Reader\Xlsx();
          $spreadsheet = $excel->load($filename);
          $worksheet = $spreadsheet->getSheetByName($sheetname);
          
          // Loop through the rows in the columns and add options to the dropdown menu
          foreach ($worksheet->getColumnIterator($optionsColumn) as $cell) {
            $value = $cell->getValue();
            $row = $cell->getRow();
            $solutionCell = $worksheet->getCell($solutionsColumn.$row);
            $solutionValue = $solutionCell->getValue();
            if (!empty($value)) {
              echo "<option value=\"$solutionValue\">$value</option>";
            }
          }
        ?>
      </select>
    </form>
    <br>
    <div id="solution"></div>

    <script>
      function updateSolution() {
        var selectedOption = document.getElementById("options").value;
        if (selectedOption) {
          var xhr = new XMLHttpRequest();
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              document.getElementById("solution").innerHTML = xhr.responseText;
            }
          };
          xhr.open("GET", selectedOption + ".html", true);
          xhr.send();
        } else {
          document.getElementById("solution").innerHTML = "";
        }
      }
    </script>
  </body>
