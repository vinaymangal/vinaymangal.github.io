<!DOCTYPE html>
<html>
<head>
	<title>Excel Drop-down Menu</title>
	<meta charset="UTF-8">
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			font-size: 24px;
			font-weight: bold;
		}
		label {
			display: inline-block;
			margin-bottom: 10px;
		}
		select {
			margin-bottom: 10px;
		}
		textarea {
			width: 100%;
			height: 150px;
			resize: vertical;
		}
	</style>
</head>
<body>
	<h1>Excel Drop-down Menu</h1>
	<form>
		<label for="options">Select an option:</label>
		<select id="options" name="options"></select>
	</form>
	<label for="solution">Solution:</label>
	<textarea id="solution" readonly rows="6" cols="80"></textarea>

	<script>
		function loadOptions() {
			// Load the Excel file
			const xhr = new XMLHttpRequest();
			xhr.open('GET', 'data.xlsx', true);
			xhr.responseType = 'arraybuffer';
			xhr.onload = function(e) {
				// Parse the Excel file
				const arraybuffer = xhr.response;
				const data = new Uint8Array(arraybuffer);
				const arr = new Array();
				for(let i = 0; i < data.length; ++i) {
					arr[i] = String.fromCharCode(data[i]);
				}
				const bstr = arr.join("");
				const workbook = XLSX.read(bstr, {type:"binary"});

				// Get the options from the Excel file
				const sheetName = workbook.SheetNames[0];
				const worksheet = workbook.Sheets[sheetName];
				const options = XLSX.utils.sheet_to_json(worksheet, {header:1, range:1});

				// Populate the dropdown menu with options
				const select = document.getElementById('options');
				options.forEach(function(option) {
					const optionElement = document.createElement('option');
					optionElement.value = option[0];
					optionElement.text = option[0];
					select.appendChild(optionElement);
				});

				// Set up event listener for dropdown menu
				select.addEventListener('change', function() {
					// Get the selected option
					const selectedOption = this.value;

					// Find the corresponding solution in the Excel file
					const row = options.findIndex(option => option[0] === selectedOption);
					if (row > -1) {
						const solution = options[row][1];
						document.getElementById('solution').value = solution;
					}
				});
			};
			xhr.send();
		}

		document.addEventListener('DOMContentLoaded', loadOptions);
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.6/xlsx.full.min.js"></script>
</body>
</html>
