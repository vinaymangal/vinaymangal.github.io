<!DOCTYPE html>
<html>
<head>
	<title>Astrology Website</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	<style>
		/* Dropdown container */
		.dropdown-container {
		  display: flex;
		  flex-direction: column;
		  margin: 20px 0;
		}
		
		/* Dropdown label */
		.dropdown-label {
		  font-size: 18px;
		  font-weight: bold;
		  margin-bottom: 10px;
		}
		
		/* Dropdown select */
		.dropdown-container select {
		  border: none;
		  background-color: #f2f2f2;
		  padding: 10px;
		  border-radius: 5px;
		  font-size: 16px;
		  color: #333;
		  appearance: none;
		  -webkit-appearance: none;
		  -moz-appearance: none;
		  cursor: pointer;
		}
		
		/* Dropdown arrow */
		.dropdown-container select::after {
		  content: "\25BC";
		  position: absolute;
		  top: 50%;
		  right: 10px;
		  transform: translateY(-50%);
		  color: #333;
		  pointer-events: none;
		}
		
		/* Option styling */
		.dropdown-container select option {
		  font-size: 16px;
		  color: #333;
		}
		
		/* Button */
		.button {
		  background-color: #3498db;
		  color: #fff;
		  border: none;
		  border-radius: 5px;
		  padding: 10px 20px;
		  font-size: 16px;
		  cursor: pointer;
		  transition: background-color 0.3s ease;
		}
		
		/* Button hover */
		.button:hover {
		  background-color: #2980b9;
		}
		
		/* Mobile optimization */
		@media screen and (max-width: 768px) {
		  .dropdown-container select {
			font-size: 14px;
		  }
		}
		</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
	<script type="text/javascript">
	
		function loadFile() {
			var url = 'data.xlsx';
			var req = new XMLHttpRequest();
			req.open('GET', url, true);
			req.responseType = 'arraybuffer';
			req.onload = function() {
				var data = new Uint8Array(req.response);
				var workbook = XLSX.read(data, {type: 'array'});
				var sheetName = workbook.SheetNames[0];
				var worksheet = workbook.Sheets[sheetName];
				var options = [];
				var solutions = {};

				for (var i = 2; i < 1000; i++) {
					var optionCell = worksheet['B' + i];
					var solutionCell = worksheet['AU' + i];

					if (!optionCell || !optionCell.v || !solutionCell || !solutionCell.v) {
						break;
					}

					options.push(optionCell.v);
					solutions[optionCell.v] = solutionCell.v;
				}

				var dropdown = document.getElementById('dropdown');
				dropdown.innerHTML = '<option value="">--Please choose an option--</option>';

				for (var i = 0; i < options.length; i++) {
					var option = options[i];
					dropdown.innerHTML += '<option value="' + option + '">' + option + '</option>';
				}

				dropdown.addEventListener('change', function() {
					var option = dropdown.value;
					var solution = solutions[option];

					if (solution) {
						document.getElementById('solution').value = solution;

						
					}
				});
			};
			req.send();
		}
	</script>
</head>
<body onload="loadFile()">
	<label for="dropdown">Select an option:</label>
	<select id="dropdown" name="dropdown"></select><br>
	<label for="solution">Solution:</label>
	<textarea readonly id="solution" name="solution" rows="50" cols="150"></textarea>
</body>
</html>
