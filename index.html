<!DOCTYPE html>
<html>
<head>
	<title>Dropdown Demo</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 14px;
			margin: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		select {
			font-size: 14px;
			padding: 5px;
			width: 200px;
		}
		input[type="submit"] {
			background-color: #007bff;
			border: none;
			color: #fff;
			font-size: 14px;
			padding: 10px;
			margin-top: 10px;
			cursor: pointer;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
	<script type="text/javascript">
	
		function loadFile() {
			var url = 'data.xlsx';
			var req = new XMLHttpRequest();
			req.open('GET', url, true);
			req.responseType = 'arraybuffer';
			req.onload = function() {
				var data = new Uint8Array(req.response);
				var workbook = XLSX.read(data, {type: 'array'});
				var sheetName = workbook.SheetNames[0];
				var worksheet = workbook.Sheets[sheetName];
				var options = [];
				var solutions = {};

				for (var i = 2; i < 1000; i++) {
					var optionCell = worksheet['B' + i];
					var solutionCell = worksheet['AU' + i];

					if (!optionCell || !optionCell.v || !solutionCell || !solutionCell.v) {
						break;
					}

					options.push(optionCell.v);
					solutions[optionCell.v] = solutionCell.v;
				}

				var dropdown = document.getElementById('dropdown');
				dropdown.innerHTML = '<option value="">--Please choose an option--</option>';

				for (var i = 0; i < options.length; i++) {
					var option = options[i];
					dropdown.innerHTML += '<option value="' + option + '">' + option + '</option>';
				}

				dropdown.addEventListener('change', function() {
					var option = dropdown.value;
					var solution = solutions[option];

					if (solution) {
						document.getElementById('solution').value = solution;

						if (solution) {
						solutionText.innerHTML = '';
						var solutionLines = solution.split('\n');
						
						for (var i = 0; i < solutionLines.length; i++) {
							var line = solutionLines[i];
							var colonIndex = line.indexOf(':');
							if (colonIndex >= 0) {
								var boldText = line.substring(0, colonIndex + 1);
								var regularText = line.substring(colonIndex + 1);
								solutionText.innerHTML += '<b>' + boldText + '</b>' + regularText + '\n';
							} else {
								solutionText.innerHTML += line + '\n';
					}
				});
			};
			req.send();
		}
	</script>
</head>
<body onload="loadFile()">
	<label for="dropdown">Select an option:</label>
	<select id="dropdown" name="dropdown"></select><br>
	<label for="solution">Solution:</label>
	<textarea readonly id="solution" name="solution" rows="50" cols="150"></textarea>
</body>
</html>
